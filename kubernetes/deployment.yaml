# Update <REGISTRY> <NAMESPACE> values before use
apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommendation-engine-sports
  labels:
    app: recommendation-engine-sports
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recommendation-engine-sports
  template:
    metadata:
      labels:
        app: recommendation-engine-sports
    spec:
      containers:
      - name: recommendation-engine-sports
        image: <REGISTRY>/<NAMESPACE>/myapp:v1.0.0
        ports:
        - containerPort: 8000
        imagePullPolicy: Always
        env:
        - name: CLOUDANT_URL
          valueFrom:
            secretKeyRef:
              name: cloudant
              key: url
              optional: true
        - name: CLOUDANT_USERNAME
          valueFrom:
            secretKeyRef:
              name: cloudant
              key: username
              optional: true
        - name: CLOUDANT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cloudant
              key: password
              optional: true

